<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
    	<title>radioSwitch Demo</title>
    	<script type="text/javascript" src="jquery.min.js"></script>
    	<script type="text/javascript" src="jquery.radioSwitch.js"></script>
    	<script type="text/javascript" charset="utf-8">
    		$(document).ready(function() {
    		    $(".demo-light").radioSwitch();
    		    $(".demo-dark").radioSwitch({speed:200, track_bg_color:'#333'});
    		    $(".demo-big").radioSwitch({track_bg_color:'#333'});
    		});
    	</script>
    	<style type="text/css" media="screen">
    	    body
    	    {
    	        background: #E6EAEF;
    	        color: #2C2C2C;
    	        font-family: 'Helvetica Neue', Helvetica, Arial, Geneva, sans-serif;
    	        font-size: 12px;
    	    }
    		form 
    		{
    			width: 400px;
    			margin: 100px auto;
    			padding: 10px 20px;
    			border: 1px solid #CED2D8;
    			-webkit-border-radius: 6px;
    			-moz-border-radius: 6px;
    			border-radius: 6px;
    			-webkit-background-clip: padding-box;
    			text-align: center;
    			color: rbg(102,102,102);
    			background: #fff;
    		}
    		fieldset.demo1
    		{
    			border: 1px solid #ccc;
    			margin-bottom: 10px;
    			padding: 20px 0;
    			background: #fff url(images/bg.png) repeat;
    		}
    		fieldset.demo2
    		{
    			background-color: #444;	
    			color: #CED2D8;
    			margin-bottom: 10px;
    			padding: 20px 0;
    			background: #fff url(images/bg2.png) repeat;
    		}
    		fieldset.demo3
    		{
    			background-color: #444;
    			color: #CED2D8;
    			margin-bottom: 10px;
    			padding: 20px 0;
    			background: #fff url(images/bg3.png) repeat;
    		}
    		h2 {color: rgb(102, 102, 102);text-align:center;}
    		.demo-light, .demo-dark, .demo-big{
    		    margin: 0 auto;
    		}
    	</style>
    </head>
    <body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space; ">
    	
    	<form action="demo_submit" method="get" accept-charset="utf-8">
    		<h2>RadioSwitch</h2>
    		<fieldset class="demo1">
    		
    			<h3>Default Color</h3>
    			
    			<div class="demo-light" id="demo1">
    			        
        			    <input type="radio" name="radio1" value="one" checked="checked" id="radio1" class="radioSlider" style="">
        			    <label for="radio1">One</label>
        			    
        			    <input type="radio" name="radio1" value="two" id="radio2" class="radioSlider" style="">
        			    <label for="radio2">Two</label>
        			    
        			    <input type="radio" name="radio1" value="three" id="radio3" class="radioSlider" style="">
        			    <label for="radio3">Three</label>
    			    
    		    </div>
    		    
    		</fieldset>
    		
    		<fieldset class="demo2">
    		
    			<h3>Dark Track</h3>
    			
    			<div class="demo-dark" id="demo2">
    			        
				    <input type="radio" name="radio2" value="one" id="radio4" class="radioSlider" style="">
				    <label for="radio4">One</label>
				    
				    <input type="radio" name="radio2" value="two" checked="checked" id="radio5" class="radioSlider" style="">
				    <label for="radio5">Two</label>
				    
				    <input type="radio" name="radio2" value="three" id="radio6" class="radioSlider" style="">
				    <label for="radio6">Three</label>
    		    </div>
    		    
    		</fieldset>
    		
    		<fieldset class="demo3">
    		
    			<h3>4 Radios</h3>
    			
    			<div class="demo-big" id="demo3">
    			        
    			    <input type="radio" name="radio3" value="one" checked="checked" id="radio7" class="radioSlider" style="">
    			    <label for="radio7">One</label>
    			    
    			    <input type="radio" name="radio3" value="two" id="radio8" class="radioSlider" style="">
    			    <label for="radio8">Two</label>
    			    
    			    <input type="radio" name="radio3" value="three" id="radio9" class="radioSlider" style="">
    			    <label for="radio9">Three</label>
    			    
    			    <input type="radio" name="radio3" value="four" id="radio10" class="radioSlider" style="">
    			    <label for="radio10">Four</label>
    		    </div>
    		    
    		</fieldset>
    		
    	</form>
    
    </body>
</html>
